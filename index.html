<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Querido Fogão</title>
  </head>
  <body class="h-dvh w-dvw">
    <header class="my-5 flex flex-col gap-5">
      <div class="flex items-center justify-between px-5">
        <img class="size-36" src="./assets/img/logo.svg" alt="Querido fogão" />

        <img
          class="size-20"
          src="./assets/img/user-img.svg"
          alt="Imagem do usuário"
        />
      </div>
      <input
        class="mx-5 rounded-full bg-[#ffd4b9] px-5 py-2"
        type="text"
        placeholder="Pesquise sua receita"
      />
      <div
        class="flex items-center justify-between bg-[#df5600] p-5 text-xl text-amber-50 *:list-none *:duration-500 *:hover:cursor-pointer *:hover:font-bold"
        id="categorias"
      >
        <li class="transition hover:italic">
          <a href="">Entradas</a>
        </li>
        <li class="transition hover:italic">
          <a href="">Pratos Principais</a>
        </li>
        <li class="transition hover:italic">
          <a href="">Sobremesas</a>
        </li>
      </div>
    </header>
    <main class="h-dvh bg-amber-900 px-5"></main>
  </body>
</html>
